version: "3.9"
services:
# Front-End Service
  git-web:
    build:
      context: ./Client
      args:
        HTTP_PROXY: ""
    environment:
      # Password generated by openssl passwd -salt xyz -6 123 (Add and extra $ to each $)
      WEBADMIN_PASS: "$$6$$xyz$$73Q3Z.l5kN5BNAGMmP5IKozhqw3Zhj8bqQuJy3.Wf44.I3/nkSnzPMeX6rozvFiDHgi2DIt/BOc/lt14/2PH91"
    volumes:
      - "./logs:/logs"
    ports:
      - 8080:80
    deploy:
      restart_policy:
        condition: on-failure
  
# Backend Service
  git-server:
    build:
      context: ./Server
    depends_on:
      - git-web
      - mongo
    environment:
      # Password generated by openssl passwd -salt xyz -6 123 (Add and extra $ to each $)
      SERVER_PASS: "$$6$$xyz$$73Q3Z.l5kN5BNAGMmP5IKozhqw3Zhj8bqQuJy3.Wf44.I3/nkSnzPMeX6rozvFiDHgi2DIt/BOc/lt14/2PH91"
      WEBADMIN_PASS: "$$6$$xyz$$73Q3Z.l5kN5BNAGMmP5IKozhqw3Zhj8bqQuJy3.Wf44.I3/nkSnzPMeX6rozvFiDHgi2DIt/BOc/lt14/2PH91"
      DEBUG_ENABLE: "false"   # Runs watch instead of build for Typescript build
      MONGODB_URL: "mongodb://root:password@192.168.0.3:27017" # MongoDB URL & Credentials
    volumes:
      - "./repos:/home/git"
      - "./logs:/logs"
    ports:
      - 3000:3000
      - "22:22"
    deploy:
      restart_policy:
        condition: on-failure

# Database Service
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
